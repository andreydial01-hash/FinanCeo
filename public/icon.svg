<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Black background -->
  <rect width="512" height="512" rx="100" fill="#000000"/>
  <!-- Subtle purple glow -->
  <rect width="512" height="512" rx="100" fill="url(#glow)" opacity="0.3"/>
  <defs>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- White F letter - bold, centered -->
  <text
    x="145"
    y="370"
    font-family="'Syne', 'Arial Black', orbitron"
    font-size="320"
    font-weight="900"
    fill="#ffffff"
    letter-spacing="-10"
  >F</text>
</svg>
